<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msynk</title>
</head>
<body>
    <h1>msynk</h1>
    <div>
        <input />
    </div>
    <div id="keydown"></div>
    <div id="keyup"></div>
    <div id="keypress"></div>
    <script>
        var input = document.querySelector('input');
        var keydown = document.getElementById('keydown');
        var keyup = document.getElementById('keyup');
        var keypress = document.getElementById('keypress');

        var _lastInputValue = '';
        input.addEventListener('keydown', e => {
          keydown.textContent = `keydown: e.code:${e.code} | e.key:${e.key} | e.keyCode:${e.keyCode} | e.charCode:${e.charCode} | e.which:${e.which} | e.detail:${e.detail}`;
        });
        input.addEventListener('keyup', e => {
          keyup.textContent = `keyup: e.code:${e.code} | e.key:${e.key} | e.keyCode:${e.keyCode} | e.charCode:${e.charCode} | e.which:${e.which} | e.detail:${e.detail}`;
        });
        input.addEventListener('keypress', e => {
          keypress.textContent = `keypress: e.code:${e.code} | e.key:${e.key} | e.keyCode:${e.keyCode} | e.charCode:${e.charCode} | e.which:${e.which} | e.detail:${e.detail}`;
        });

        // input.addEventListener('input', e => {
        //   input.value = _lastInputValue;
        // })
    </script>
</body>
</html>
