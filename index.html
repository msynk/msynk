<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msynk</title>
</head>
<body>
    <h1>msynk</h1>
    <div>
        <input />
    </div>
    <div id="data"></div>
    <div id="key"></div>
    <script>
        var input = document.querySelector('input');
        var data = document.getElementById('data');

        var _lastInputValue = '';
        input.addEventListener('keydown', e => {
          data.textContent = `e.code:${e.code} | e.key:${e.key} | e.keyCode:${e.keyCode} | e.charCode:${e.charCode} | e.which:${e.which} | e.detail:${e.detail}`;
        });

        // input.addEventListener('input', e => {
        //   input.value = _lastInputValue;
        // })
    </script>
</body>
</html>
